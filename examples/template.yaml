# Template for creating new legal documents in YAML format
# Copy this file and replace placeholder values with your document information
#
# Only 'sections' is required. All metadata fields are optional but recommended.
# The core diffing functionality only requires the sections array.

document:
  # Optional (Recommended): Stable document identifier
  # Enables stable document identification across systems and versions
  # Recommended formats: UUID or canonical ID (e.g., "law-1234")
  id: "your-document-id"

  # Optional (Recommended): Document title for human readability
  # Improves human readability and document organization
  title: "כותרת המסמך"

  # Optional (Recommended): Document type classification
  # Enables document categorization and filtering
  # Accepts any string value (free text). Common examples: law, regulation, directive, circular, policy, other
  type: "law"

  # Optional (Recommended): Document language specification
  # Specifies document language for proper rendering and processing
  # Must be "hebrew" if provided
  language: "hebrew"

  # Optional (Recommended): Version information
  # Tracks document version history. Essential for version control
  version:
    # Optional: Version identifier for tracking document versions
    number: "2024-01-01"
    # Optional: Version description
    description: "גרסה ראשונית"

  # Optional (Recommended): Source information
  # Provides provenance and attribution. Important for legal compliance
  source:
    # Optional: Source URL for provenance and attribution
    url: "https://example.gov.il/your-document"
    # Optional: Timestamp when document was retrieved
    fetched_at: "2025-01-20T09:50:00Z"

  # Required: Array of sections (can be empty array: [])
  sections:
    # Example section structure:
    # - id: "sec-1"                    # Required: Stable section identifier
    #   marker: "1"                    # Required: Structural marker (unique at each level)
    #   title: "הגדרות"                # Optional: Section title in Hebrew
    #   content: "תוכן הסעיף"          # Optional: Section content (defaults to empty string)
    #   sections: []                   # Required: Array of nested sections (can be empty)

  # Optional: List of authors, entities, or organizations
  # authors:
  #   - "הכנסת"
  #   - "משרד המשפטים"

  # Optional: Publication date in ISO 8601 format
  # published_date: "1992-03-17"
  # or
  # published_date: "1992-03-17T00:00:00Z"

  # Optional: Last update date in ISO 8601 format
  # updated_date: "2024-01-15"
  # or
  # updated_date: "2024-01-15T10:30:00Z"
