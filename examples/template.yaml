# Template for creating new legal documents in YAML format
# Copy this file and replace placeholder values with your document information
#
# Required fields are marked with comments
# Optional fields are shown with example values or left empty

document:
  # Required: Stable document identifier
  # Recommended formats: UUID or canonical ID (e.g., "law-1234")
  id: "your-document-id"

  # Required: Document title in Hebrew
  title: "כותרת המסמך"

  # Required: Document type
  # Must be one of: law, regulation, directive, circular, policy, other
  type: "law"

  # Required: Document language (must be "hebrew")
  language: "hebrew"

  # Required: Version information
  version:
    # Required: Version identifier or date (e.g., "2024-01-01" or "v1.0")
    number: "2024-01-01"
    # Optional: Version description
    description: "גרסה ראשונית"

  # Required: Source information
  source:
    # Required: Original source URL (must be valid URI)
    url: "https://example.gov.il/your-document"
    # Required: ISO 8601 timestamp when document was fetched
    fetched_at: "2025-01-20T09:50:00Z"

  # Required: Array of sections (can be empty array: [])
  sections:
    # Example section structure:
    # - id: "sec-1"                    # Required: Stable section identifier
    #   marker: "1"                    # Required: Structural marker (unique at each level)
    #   title: "הגדרות"                # Optional: Section title in Hebrew
    #   content: "תוכן הסעיף"          # Optional: Section content (defaults to empty string)
    #   sections: []                   # Required: Array of nested sections (can be empty)

  # Optional: List of authors, entities, or organizations
  # authors:
  #   - "הכנסת"
  #   - "משרד המשפטים"

  # Optional: Publication date in ISO 8601 format
  # published_date: "1992-03-17"
  # or
  # published_date: "1992-03-17T00:00:00Z"

  # Optional: Last update date in ISO 8601 format
  # updated_date: "2024-01-15"
  # or
  # updated_date: "2024-01-15T10:30:00Z"
