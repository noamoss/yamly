# Minimal valid example document
# Demonstrates the truly minimal structure - only sections is required
# All metadata fields (id, title, type, language, version, source) are optional

document:
  # Only required field: sections array (can be empty)
  sections:
    - marker: "1"
      content: |
        בחוק זה—
        "מוסד" – גוף הפועל לפי הוראות החוק.
      sections: []

# Note: The following metadata fields are optional but recommended:
# - id: Stable document identifier (recommended for tracking)
