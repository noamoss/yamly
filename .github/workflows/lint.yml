name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Validate uv.lock exists and is up to date
        run: |
          if [ ! -f "uv.lock" ]; then
            echo "❌ Error: uv.lock file not found!"
            echo "Please run 'uv lock' to generate the lock file."
            exit 1
          fi
          echo "✅ uv.lock file found"
          # Check if lock file is up to date (this will fail if pyproject.toml changed)
          uv lock --check || {
            echo "❌ Error: uv.lock is out of sync with pyproject.toml!"
            echo "Please run 'uv lock' to update the lock file."
            exit 1
          }
          echo "✅ uv.lock is up to date"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.HOME }}/.cache/uv
          key: ${{ runner.os }}-python-3.11-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-3.11-uv-

      - name: Install dependencies
        timeout-minutes: 10
        run: |
          # Use uv sync for better dependency resolution (includes dev dependencies)
          uv sync --extra dev
          # Verify installation
          uv run python -c "import yaml_diffs; print('✅ Package installed successfully')"

      - name: Run ruff check (linting)
        timeout-minutes: 5
        run: |
          uv run ruff check src/ tests/

      - name: Run ruff format check
        timeout-minutes: 5
        run: |
          uv run ruff format --check src/ tests/

      - name: Run mypy type checking
        timeout-minutes: 10
        run: |
          uv run mypy src/
