name: Build

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Validate pyproject.toml
        run: |
          # Check that pyproject.toml exists
          if [ ! -f "pyproject.toml" ]; then
            echo "❌ Error: pyproject.toml not found!"
            exit 1
          fi
          # Validate TOML syntax (basic check)
          python -c "import tomllib; f=open('pyproject.toml','rb'); tomllib.load(f); print('✅ pyproject.toml syntax valid')" || python -c "import tomli; f=open('pyproject.toml','rb'); tomli.load(f); print('✅ pyproject.toml syntax valid')" || echo "⚠️ Could not validate TOML syntax (this is OK if tomllib/tomli not available)"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        timeout-minutes: 10
        run: |
          python -m build

      - name: Test package installation
        timeout-minutes: 10
        run: |
          # Install wheel (pip automatically installs dependencies from wheel metadata)
          pip install dist/yaml_diffs-*.whl
          # Verify dependencies are installed (grep may not find all, that's OK)
          echo "Installed packages:"
          pip list | grep -E "(click|pydantic|pyyaml|fastapi|jsonschema|httpx|mcp|uvicorn)" || echo "Note: Some dependencies may not be listed above"
          # Test basic import
          python -c "import yaml_diffs; print('✅ Package installed successfully')"
          python -c "from yaml_diffs import __version__; print(f'✅ Package version: {__version__}')"
          python -c "import yaml_diffs; assert hasattr(yaml_diffs, '__version__'), 'Package missing __version__ attribute'"

      - name: Test CLI commands
        timeout-minutes: 5
        run: |
          # Test CLI version command
          yaml-diffs --version
          # Test CLI help command
          yaml-diffs --help

      - name: Test library imports
        timeout-minutes: 5
        run: |
          python -c "from yaml_diffs import (load_document, validate_document, diff_documents, format_diff, Document, Section, __version__); print('All main imports successful!'); print(f'Version: {__version__}')"

      - name: Test schema file access
        timeout-minutes: 5
        run: |
          python -c "from yaml_diffs.schema import load_schema; schema = load_schema(); assert schema is not None; assert 'version' in schema or 'info' in schema; print('Schema file accessible and loadable!')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: dist
          path: dist/
          retention-days: 30
