name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Show Python and environment info
        run: |
          echo "Python version:"
          python --version
          echo "Python path:"
          which python
          echo "Python executable:"
          python -c "import sys; print(sys.executable)"
          echo "Platform:"
          python -c "import platform; print(platform.platform())"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Show uv version
        run: |
          echo "uv version:"
          uv --version

      - name: Validate uv.lock exists and is up to date
        run: |
          if [ ! -f "uv.lock" ]; then
            echo "❌ Error: uv.lock file not found!"
            echo "Please run 'uv lock' to generate the lock file."
            exit 1
          fi
          echo "✅ uv.lock file found"
          echo "Python version for lock check:"
          python --version
          # Check if lock file is up to date (this will fail if pyproject.toml changed)
          uv lock --check || {
            echo "❌ Error: uv.lock is out of sync with pyproject.toml!"
            echo "Python version: $(python --version)"
            echo "Please run 'uv lock' to update the lock file."
            exit 1
          }
          echo "✅ uv.lock is up to date"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.HOME }}/.cache/uv
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-uv-

      - name: Install dependencies
        timeout-minutes: 10
        run: |
          # Use uv sync for better dependency resolution (includes dev dependencies)
          echo "Running uv sync --extra dev..."
          uv sync --extra dev || {
            echo "❌ uv sync failed!"
            echo "Python version:"
            python --version
            echo "uv version:"
            uv --version
            exit 1
          }
          echo "✅ uv sync completed"
          # Show installed packages
          echo "Installed packages:"
          uv pip list | head -20
          # Verify installation
          echo "Verifying package installation..."
          uv run python -c "import yaml_diffs; print('✅ Package installed successfully')" || {
            echo "❌ Package import failed!"
            echo "Python version:"
            python --version
            echo "Python path:"
            uv run python -c "import sys; print(sys.path)"
            exit 1
          }

      - name: Run tests with coverage
        timeout-minutes: 30
        run: |
          echo "Running tests with Python ${{ matrix.python-version }}..."
          echo "Python version:"
          uv run python --version
          echo "pytest version:"
          uv run pytest --version || echo "pytest not found"
          echo "Starting test run..."
          uv run pytest --cov=src/yaml_diffs --cov-report=xml --cov-report=term --cov-report=term-missing -v || {
            echo "❌ Tests failed on Python ${{ matrix.python-version }}!"
            echo "Python version:"
            uv run python --version
            echo "Installed packages:"
            uv pip list
            exit 1
          }

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
